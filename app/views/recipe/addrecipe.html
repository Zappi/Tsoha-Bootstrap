{% extends "base.html" %} {% block content %}

{% if errors %} 
<div class="alert alert-danger">
    <ul>
        {% for error in errors %} 
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<h1> Lisää uusi resepti </h1>

<form method="post" action="{{base_path}}/recipes">
    <div class="form-group">
        <label>Reseptin nimi</label>
        <input type="text" name="name" class="form-control">
    </div>

    <!-- <div class="form-group">
        <label>TODO KATEGORIAVALITSIN</label>
        <input type="text" name="categories" class="form-control">
    </div>
    */
    -->
    <div class="form-group">
        <label>Raaka-aineet</label> <br>{%for i in 0..10%}

        <select name="ingredient[]">
            <option></option>
            {% for ingredient in ingredients %}
            <option>{{ingredient.ingredientname}}</option>
            {% endfor %}
        </select>
        <br>
        <label>Määrä</label>
        <input type="text" name="amount[]" id="TODO">
        <!-- Tsekkaa tää -->

        <br> {% endfor %}
    </div>

    <div class="form-group">
        <label for="resepti">Resepti</label>
        <textarea class="form-control" name="method" rows="8" id="resepti"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>


</form>

{% endblock %}
