{% extends "base.html" %} {% block content %}

{% if recipes != null %} 

<h2> Kaikki kategorian {{category.categoryname}} </h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Reseptin nimi</th>
        </tr>
    </thead>
<tbody> 
    {% for recipe in recipes %}
    
    <tr>
        <td><a href="{{base_path}}/recipepage/{{recipe.id}}">{{recipe.name}}</a></td>
    </tr>    
    

</tbody>
{% endfor %}
</table>

{% else %}

<h2> Kategorialla {{category.categoryname}} ei ole yhtään resepetiä! </h2>

{% endif %}


{% endblock %}
