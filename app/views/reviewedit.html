{% extends "base.html" %} {% block content %}
<h2> Muokkaa kommenttia </h2>

{% if errors %} 
<div class="alert alert-danger">
    <ul>
        {% for error in errors %} 
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<div class="form-group">
    <label for="resepti">Kommentti</label>
    <textarea class="form-control" name="method" id="viesti">{{attributes.message}}</textarea>
</div>

<form method ="post">
    <div class="form-group">
        <input type="hidden" name="message" value="{{message}}">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>

{% endblock %}
