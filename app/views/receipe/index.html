{% extends "base.html" %} {% block content %}
<h1>Reseptit</h1>

<p>
    <a href="#" class="btn btn-success">Lisää resepti</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Reseptin nimi</th>
            <th>Ainesosat</th>
            <th>Ohjeet</th>
            <th>Lisäyspäivä</th>
            <th>Lisääjä</th>
        </tr>
    </thead>

    <tbody>
        {% for receipe in receipes%}
        <tr>
            <td><a href="{{base_path}}/receipe/{{receipe.id}}">{{receipe.name}}</td>
          <td>{{receipe.name}}</td>
          <td>{{receipe.method}}</td>
          <td>{{receipe.addTime}}</td>
          <td>{{receipe.username}}</td>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
