{% extends "base.html" %} {% block content %}
<h1>Reseptit</h1>

<p>
    <a href="{{base_path}}/recipes/addrecipe" class="btn btn-success">Lisää resepti</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Reseptin nimi</th>
            <th>Lisäysaika</th>
            <th>Lisääjä</th>
            <th>Muokkaa</th>
            <th>Poista</th>
        </tr>
    </thead>

    <tbody>
        {% for recipe in recipes%}
            <tr>
            <td><a href="{{base_path}}/recipepage/{{recipe.id}}">{{recipe.name}}</td>
          <td>{{recipe.addtime}}</td>
          <td>{{recipe.username}}</td>
          <td><form method="get" action="{{base_path}}/recipepage/{{recipe.id}}/edit" style="display: inline-block;">
  <button type="submit" class="btn btn-default">Muokkaa</button>
</form></td>
          <td><form method="post" action="{{base_path}}/recipepage/{{recipe.id}}/destroy" style="display: inline-block;">
  <button type="submit" class="btn btn-danger">Poista</button>
</form></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
